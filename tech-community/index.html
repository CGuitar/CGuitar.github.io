<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技术社区</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- 头部 -->
    <header>
        <button class="logo">CGuitar的技术社区模拟</button>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li id="register-link"><a href="register.html">注册</a></li>
                <li id="login-link"><a href="login.html">登录</a></li>
                <li><a href="post.html">发布帖子</a></li>
                <li><span id="user-name" style="display:none;"></span></li>
                <li id="logout-link" style="display:none;"><a href="#" onclick="logout()">退出</a></li>
            </ul>
        </nav>
    </header>

    <!-- 焦点图 -->
    <section class="banner">
        <img src="images/banner.png" alt="焦点图">
    </section>

    <!-- 排序栏 -->
    <div class="sort-bar">
        <button id="sort-by-likes">按点赞数量排序</button>
        <button id="sort-by-date">按发布时间排序</button>
    </div>
    <!-- 内容区域 -->
    <main>
        <section class="posts">
            <article class="post">
                <h2>帖子标题1</h2>
                <p>帖子内容摘要...</p>
                <div class="actions">
                    <button class="like">点赞</button>
                    <!-- <button class="comment">评论</button> -->
                </div>
            </article>
            <!-- 其他帖子 -->
        </section>
    </main>


    <!-- 底部栏 -->
    <footer class="footer">
        <button class="footer-button" onclick="window.location.href='index.html'">主页</button>
        <button class="footer-button" onclick="window.location.href='profile.html'" style="margin-right: 20px;">个人中心</button>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
